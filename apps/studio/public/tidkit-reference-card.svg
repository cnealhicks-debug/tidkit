<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 324 204" width="324" height="204">
  <!-- TidKit Scale Reference Card -->
  <!-- Print at 100% scale = 3.375" x 2.125" (standard credit card size) -->
  <!-- 96 DPI: 324px x 204px -->

  <defs>
    <style>
      .card-text { font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif; }
      .title { font-size: 14px; font-weight: 700; fill: #1a1a1a; }
      .subtitle { font-size: 8px; font-weight: 500; fill: #666; }
      .ruler-text { font-size: 6px; fill: #444; font-weight: 500; }
      .instruction { font-size: 6.5px; fill: #888; }
      .dim-text { font-size: 7px; fill: #0d9488; font-weight: 600; }
    </style>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="324" height="204" rx="8" fill="white"/>

  <!-- High-contrast outer border (4px) for edge detection -->
  <rect x="2" y="2" width="320" height="200" rx="7" fill="none" stroke="#1a1a1a" stroke-width="4"/>

  <!-- Inner border -->
  <rect x="8" y="8" width="308" height="188" rx="4" fill="none" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Corner markers for detection (L-shaped, high contrast) -->
  <!-- Top-left -->
  <path d="M16,28 L16,16 L28,16" fill="none" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
  <!-- Top-right -->
  <path d="M296,16 L308,16 L308,28" fill="none" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
  <!-- Bottom-left -->
  <path d="M16,176 L16,188 L28,188" fill="none" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
  <!-- Bottom-right -->
  <path d="M296,188 L308,188 L308,176" fill="none" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>

  <!-- TidKit logo/branding -->
  <rect x="24" y="24" width="20" height="16" rx="2" fill="#0d9488" opacity="0.2"/>
  <rect x="24" y="24" width="20" height="6" rx="2" fill="#0d9488"/>
  <text x="50" y="37" class="card-text title">TidKit</text>
  <text x="50" y="48" class="card-text subtitle">SCALE REFERENCE CARD</text>

  <!-- Dimension labels -->
  <text x="162" y="37" text-anchor="middle" class="card-text dim-text">3.375" x 2.125"</text>
  <text x="162" y="48" text-anchor="middle" class="card-text subtitle">(85.7mm x 54.0mm)</text>

  <!-- Horizontal ruler along bottom (inches) -->
  <line x1="16" y1="168" x2="308" y2="168" stroke="#cbd5e1" stroke-width="0.5"/>
  <!-- Inch marks (3.375" at 96dpi = ~86.4px per inch, but we use exact spacing) -->
  <!-- 0" -->
  <line x1="16" y1="164" x2="16" y2="168" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="16" y="162" text-anchor="middle" class="card-text ruler-text">0</text>
  <!-- 0.5" -->
  <line x1="59.2" y1="165" x2="59.2" y2="168" stroke="#666" stroke-width="1"/>
  <!-- 1" -->
  <line x1="102.4" y1="164" x2="102.4" y2="168" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="102.4" y="162" text-anchor="middle" class="card-text ruler-text">1"</text>
  <!-- 1.5" -->
  <line x1="145.6" y1="165" x2="145.6" y2="168" stroke="#666" stroke-width="1"/>
  <!-- 2" -->
  <line x1="188.8" y1="164" x2="188.8" y2="168" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="188.8" y="162" text-anchor="middle" class="card-text ruler-text">2"</text>
  <!-- 2.5" -->
  <line x1="232" y1="165" x2="232" y2="168" stroke="#666" stroke-width="1"/>
  <!-- 3" -->
  <line x1="275.2" y1="164" x2="275.2" y2="168" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="275.2" y="162" text-anchor="middle" class="card-text ruler-text">3"</text>

  <!-- Vertical ruler along right (inches) -->
  <line x1="290" y1="16" x2="290" y2="188" stroke="#cbd5e1" stroke-width="0.5"/>
  <!-- 0" -->
  <line x1="290" y1="16" x2="294" y2="16" stroke="#1a1a1a" stroke-width="1.5"/>
  <!-- 0.5" -->
  <line x1="290" y1="56.8" x2="293" y2="56.8" stroke="#666" stroke-width="1"/>
  <!-- 1" -->
  <line x1="290" y1="97.6" x2="294" y2="97.6" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="298" y="100" class="card-text ruler-text">1"</text>
  <!-- 1.5" -->
  <line x1="290" y1="138.4" x2="293" y2="138.4" stroke="#666" stroke-width="1"/>
  <!-- 2" -->
  <line x1="290" y1="179.2" x2="294" y2="179.2" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="298" y="181.5" class="card-text ruler-text">2"</text>

  <!-- Centimeter ruler along bottom -->
  <line x1="16" y1="178" x2="308" y2="178" stroke="#cbd5e1" stroke-width="0.5"/>
  <!-- cm marks (85.7mm total width, ~3.78px per mm) -->
  <!-- 0cm -->
  <line x1="16" y1="178" x2="16" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="16" y="190" text-anchor="middle" class="card-text ruler-text">0</text>
  <!-- 1cm -->
  <line x1="53.8" y1="178" x2="53.8" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="53.8" y="190" text-anchor="middle" class="card-text ruler-text">1</text>
  <!-- 2cm -->
  <line x1="91.6" y1="178" x2="91.6" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="91.6" y="190" text-anchor="middle" class="card-text ruler-text">2</text>
  <!-- 3cm -->
  <line x1="129.4" y1="178" x2="129.4" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="129.4" y="190" text-anchor="middle" class="card-text ruler-text">3</text>
  <!-- 4cm -->
  <line x1="167.2" y1="178" x2="167.2" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="167.2" y="190" text-anchor="middle" class="card-text ruler-text">4</text>
  <!-- 5cm -->
  <line x1="205" y1="178" x2="205" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="205" y="190" text-anchor="middle" class="card-text ruler-text">5</text>
  <!-- 6cm -->
  <line x1="242.8" y1="178" x2="242.8" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="242.8" y="190" text-anchor="middle" class="card-text ruler-text">6</text>
  <!-- 7cm -->
  <line x1="280.6" y1="178" x2="280.6" y2="182" stroke="#1a1a1a" stroke-width="1"/>
  <text x="280.6" y="190" text-anchor="middle" class="card-text ruler-text">7cm</text>

  <!-- Center content area -->
  <text x="140" y="80" class="card-text instruction">Place this card against the surface you are photographing.</text>
  <text x="140" y="92" class="card-text instruction">TidKit will detect the card and calculate true-to-scale dimensions.</text>

  <!-- Checkerboard pattern for additional detection reference -->
  <rect x="24" y="104" width="12" height="12" fill="#1a1a1a"/>
  <rect x="36" y="104" width="12" height="12" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
  <rect x="48" y="104" width="12" height="12" fill="#1a1a1a"/>
  <rect x="24" y="116" width="12" height="12" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
  <rect x="36" y="116" width="12" height="12" fill="#1a1a1a"/>
  <rect x="48" y="116" width="12" height="12" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
  <rect x="24" y="128" width="12" height="12" fill="#1a1a1a"/>
  <rect x="36" y="128" width="12" height="12" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
  <rect x="48" y="128" width="12" height="12" fill="#1a1a1a"/>

  <!-- Color reference patches -->
  <rect x="80" y="106" width="24" height="16" rx="2" fill="#ef4444"/>
  <rect x="108" y="106" width="24" height="16" rx="2" fill="#22c55e"/>
  <rect x="136" y="106" width="24" height="16" rx="2" fill="#3b82f6"/>
  <rect x="80" y="126" width="24" height="16" rx="2" fill="#000000"/>
  <rect x="108" y="126" width="24" height="16" rx="2" fill="#888888"/>
  <rect x="136" y="126" width="24" height="16" rx="2" fill="#ffffff" stroke="#e5e7eb" stroke-width="0.5"/>

  <text x="104" y="154" text-anchor="middle" class="card-text ruler-text">Color Reference</text>

  <!-- Print instruction -->
  <text x="220" y="112" text-anchor="middle" class="card-text instruction">Print at 100% scale</text>
  <text x="220" y="124" text-anchor="middle" class="card-text instruction">(no fit-to-page)</text>
  <text x="220" y="142" text-anchor="middle" class="card-text" style="font-size:6px;fill:#aaa;">tidkit.com</text>
</svg>
